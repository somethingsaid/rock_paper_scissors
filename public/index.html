<!doctype html>
<html ng-app="poiApp">
<head>
    <meta charset="utf-8">
    <title>RPS</title>
    <meta name="description" content="Rock Paper Scissors with Socket.io">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <!-- JS Source -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- My own JS -->
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="title">Rock Paper Scissors, Throw!</h3>
    </div>
    <div class="row content text-center" id="login">
        <h4 class="col-md-12">ENTER A USERNAME</h4>
        <input type="text" maxlength="30" placeholder="Handsome Bob" class="username"/>
    </div>
    <!-- Map and Side Panel -->
    <div class="row content" id="game">
        <!-- Messages -->
        <div class="col-md-6">
            <div id="messages">
                <h3>Lobby</h3>
                <ul class="user_list"></ul>
                <hr/>
                <h3 class="info">Waiting...</h3>
                <h3 class="info2"></h3>
                <h3 class="results"></h3>
            </div>
        </div>
        <!-- Throw Options -->
        <div class="col-md-6">
            <div class="action-panel">
                <input type="radio" name="choice" value="rock" id="rock" class="choice">
                <label for="rock">Rock</label>
                <br/>
                <input type="radio" name="choice" value="paper" id="paper" class="choice">
                <label for="paper">Paper</label>
                <br/>
                <input type="radio" name="choice" value="scissors" id="scissors" class="choice">
                <label for="scissors">Scissors</label>
                <br/>
                <button type="submit" class="btn btn-primary btn-block submit" id="submit-choice">Throw!</button>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center"><span class="glyphicon glyphicon-scissors"></span> Created by Billy Kwong | 
            <a class="footer-links" href="https://github.com/somethingsaid">Github Account</a></p>
    </div>
</div>
</body>
</html>
